<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMADA User & Password Access</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container { 
            max-width: 450px;
            width: 100%;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px 35px;
            animation: slideUp 0.5s ease;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 { 
            text-align: center;
            color: #2d3a4b;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }
        .subtitle {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }
        .hidden { display: none !important; }
        .input-group { 
            margin-bottom: 20px;
            position: relative;
        }
        label { 
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95rem;
        }
        input[type="password"] { 
            width: 100%;
            padding: 14px 16px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            font-size: 1rem;
            transition: all 0.3s;
            background: #f8f9fa;
        }
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        button { 
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.05rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        button:hover:not(:disabled) { 
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        button:active:not(:disabled) {
            transform: translateY(0);
        }
        button:disabled { 
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 16px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideDown 0.3s ease;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .alert-error {
            background: #fee;
            color: #c00;
            border: 1px solid #fcc;
        }
        .alert-info {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #90caf9;
        }
        .loading { 
            text-align: center;
            color: #667eea;
            margin-top: 16px;
            font-weight: 600;
        }
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .data-box { 
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .data-box h3 {
            margin-bottom: 20px;
            color: #2d3a4b;
            font-size: 1.3rem;
            padding-bottom: 12px;
            border-bottom: 2px solid #f0f0f0;
        }
        .data-item { 
            background: linear-gradient(135deg, #f8f9fa 0%, #fff 100%);
            padding: 18px;
            margin-bottom: 16px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: all 0.3s;
        }
        .data-item:hover {
            transform: translateX(4px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }
        .data-item:last-child { margin-bottom: 0; }
        .data-item a { 
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            display: block;
            margin-bottom: 10px;
            font-size: 0.95rem;
            word-break: break-all;
        }
        .data-item a:hover { 
            text-decoration: underline;
            color: #764ba2;
        }
        .data-item .info-row {
            display: flex;
            margin: 6px 0;
            font-size: 0.95rem;
        }
        .data-item .info-label {
            font-weight: 600;
            color: #555;
            min-width: 90px;
        }
        .data-item .info-value {
            color: #333;
            font-family: 'Courier New', monospace;
            background: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            flex: 1;
        }
        .icon { 
            font-size: 1.2rem;
        }
        .logout-btn {
            margin-top: 20px;
            background: #dc3545;
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }
        .logout-btn:hover {
            box-shadow: 0 8px 20px rgba(220, 53, 69, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-box">
            <h2>üîê Akses SMADA</h2>
            <p class="subtitle">Masukkan kode akses untuk melihat credentials</p>
            
            <div class="input-group">
                <label for="kode">Kode Khusus</label>
                <input 
                    type="password" 
                    id="kode" 
                    placeholder="Masukkan kode akses..."
                    onkeypress="if(event.key==='Enter') cekKode()"
                    autocomplete="off"
                >
            </div>
            
            <button onclick="cekKode()" id="btn-login">Masuk</button>
            
            <div class="loading hidden" id="loading">
                <span class="spinner"></span>Memverifikasi kode...
            </div>
            
            <div class="alert alert-error hidden" id="error-msg">
                <span class="icon">‚ö†Ô∏è</span>
                <span id="error-text"></span>
            </div>
        </div>
        
        <div id="data-box" class="data-box hidden"></div>
    </div>
    
    <script>
        const API_URL = 'auth_secure.php'; // Pastikan file PHP ada di folder yang sama
        
        async function cekKode() {
            const kode = document.getElementById('kode').value;
            const loginBox = document.getElementById('login-box');
            const dataBox = document.getElementById('data-box');
            const errorMsg = document.getElementById('error-msg');
            const errorText = document.getElementById('error-text');
            const loading = document.getElementById('loading');
            const btnLogin = document.getElementById('btn-login');
            
            // Reset error
            errorMsg.classList.add('hidden');
            errorText.textContent = '';
            
            // Validasi input
            if (!kode.trim()) {
                errorText.textContent = 'Kode tidak boleh kosong!';
                errorMsg.classList.remove('hidden');
                return;
            }
            
            // Show loading
            btnLogin.disabled = true;
            loading.classList.remove('hidden');
            
            try {
                // Kirim request ke backend
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ kode: kode })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // SUKSES - Tampilkan data
                    loginBox.classList.add('hidden');
                    tampilkanData(result.data);
                    dataBox.classList.remove('hidden');
                } else {
                    // GAGAL - Tampilkan error
                    errorText.textContent = result.message || 'Kode salah!';
                    errorMsg.classList.remove('hidden');
                    
                    // Clear input
                    document.getElementById('kode').value = '';
                    document.getElementById('kode').focus();
                }
                
            } catch (error) {
                errorText.textContent = '‚ùå Tidak dapat terhubung ke server. Pastikan file auth_secure.php sudah benar!';
                errorMsg.classList.remove('hidden');
                console.error('Error:', error);
            } finally {
                btnLogin.disabled = false;
                loading.classList.add('hidden');
            }
        }
        
        function tampilkanData(dataArray) {
            const dataBox = document.getElementById('data-box');
            
            let html = '<h3>üìã Data User & Password</h3>';
            
            dataArray.forEach((item, index) => {
                html += `
                    <div class="data-item">
                        <a href="${item.url}" target="_blank" title="Buka ${item.url}">
                            üåê ${item.url}
                        </a>
                        <div class="info-row">
                            <span class="info-label">üë§ Username:</span>
                            <span class="info-value">${item.username}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">üîë Password:</span>
                            <span class="info-value">${item.password}</span>
                        </div>
                    </div>
                `;
            });
            
            html += '<button class="logout-btn" onclick="logout()">üö™ Keluar</button>';
            
            dataBox.innerHTML = html;
        }
        
        function logout() {
            location.reload();
        }
        
        // Auto focus on load
        window.onload = function() {
            document.getElementById('kode').focus();
        };
    </script>
</body>
</html>
